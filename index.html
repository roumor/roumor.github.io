<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="index.js"></script>
    <title>Super Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mainHeading">Elbrus Супер-Форма</h1>
      <main>
        <div class="form shadow-md">
          <form>
            <label for="name">Name</label>
            <input class="name" id="name" type="text" />

            <label for="secondName">Second name</label>
            <input class="secondName" id="secondName" type="text" />

            <label for="email">Email</label>
            <input required type="email" class="email" id="email" />

            <label for="creditCardNumber">Credit card number</label>
            <input class="creditCardNumber" id="creditCardNumber" type="text" />

            <label for="pinNumber">PIN number</label>
            <input class="pinNumber" id="pinNumber" type="text" />

            <div class="container">
              <button class="btn">Отправить</button>
            </div>
          </form>
          <div class="container">
            <button class="btn clear">Очистить localStorage</button>
          </div>
        </div>

        <div class="mainUsers">
          <h2>Users</h2>
          <div class="users"></div>
        </div>
      </main>
    </div>
  </body>
</html>
